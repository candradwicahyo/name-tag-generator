<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Name Tag Generator</title>
</head>
<body>
  
  <!-- container start -->
  <div class="container">
    
    <!-- wrapper start -->
    <div class="wrapper">
      <h1 class="title">Name Tag Generator</h1>
      <form action="" class="form">
        <div class="input-wrapper">
          <input type="text" class="input" placeholder="Enter your name ...">
          <button 
            type="button" 
            class="button button-blue button-submit" 
            data-type="add">
            Submit
          </button>
        </div>
      </form>
    </div>
    <!-- wrapper end -->
    
    <!-- content start -->
    <div class="row content"></div>
    <!-- content end -->
    
  </div>
  <!-- container end -->
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.2/sweetalert2.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
